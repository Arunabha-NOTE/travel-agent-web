sonarcloud-frontend:
  stage: analysis
  image: node:20-alpine
  tags:
    - coolify
  dependencies:
    - frontend-test
  variables:
    SONAR_USER_HOME: "$CI_PROJECT_DIR/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: sonar-frontend
    paths:
      - .sonar/cache
  before_script:
    # Install Java (Sonar needs Java)
    - apk add --no-cache openjdk17-jre curl unzip ca-certificates
    - update-ca-certificates
    # Install Sonar Scanner
    - curl -L -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-8.0.1.6346-linux-aarch64.zip
    - unzip sonar-scanner.zip
    - mv sonar-scanner-* sonar-scanner
    - export PATH="$PWD/sonar-scanner/bin:$PATH"
  script:
    - sonar-scanner
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
