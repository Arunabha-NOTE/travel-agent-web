renovate:
  image: renovate/renovate:latest
  stage: analysis
  tags:
    - coolify
  variables:
    RENOVATE_PLATFORM: gitlab
    RENOVATE_ENDPOINT: $CI_API_V4_URL
    RENOVATE_TOKEN: $RENOVATE_TOKEN
    RENOVATE_AUTODISCOVER: "true"
    LOG_LEVEL: debug
  script:
    - renovate
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
